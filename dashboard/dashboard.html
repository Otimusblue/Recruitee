<!doctype html>
<title>Dashboard</title>
<link rel="stylesheet" href="styles.css/dashboard.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/Chart.js" ></script>
<body>
  <div class="grid-container">
      <header class="header">
        <div class="logo"><img src="images/logo.png" /> </div>
        <div class="options">
          <label class="career-site">Career site</label>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </header>
      <aside class="sidebar">
        <aside class="first-side">
          <div class="item-first"><img src="#" />Dashboard</div>
          <div class="item-first"><img src="#" />Candicates</div>
          <div class="item-first"><img src="#" />Jobs</div>
          <div class="item-first"><img src="#" />Mailbox</div>
          <div class="item-first"><img src="#" />Reports</div>
          <div class="item-first"><img src="#" />Setting</div>
        </aside>
        <aside class="second-side">
          <div class="item-second"><img src="#" />Overview</div>
          <div class="item-second"><img src="#" />Tasks</div>
          <div class="item-second"><img src="#" />Activities</div>
          <div class="item-second"><img src="#" />Notifications</div>
         </aside>
      </aside>

      <main class="main">
      <div class="amount">
        <div class="candicates">
          <div class="candicates-content">
            <div class="title">Candicates</div>
            <div class="count">100</div>
          </div>
        </div>
        <div class="jobs">
          <div class="jobs-content">
            <div class="title">Jobs Opening</div>
            <div class="count">6</div>
          </div>
        </div>
      </div>
      <div class="graph">
            <div class="header">Header</div>
            <div class="content">Content</div>
            <div class="footer">Footer</div>
        </div>
      </main>
  </div>
</body>
